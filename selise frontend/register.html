<!DOCTYPE html>
<html>
<head>
    <title>REGISTER FORMS</title>
</head>

    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongar</title>
    <link rel="stylesheet" href="css/register.css" href="css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

  <body>
    <center>
    <div class="container">
    <div class="jumbotron">
    
    <form method="POST">
    <h3>Register Form</h3>
    <br>  <br>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="cid">CID</label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                    </td>
                    <td>
                        <input type="text" id="cid" name="cid" placeholder="11906333245" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="name">
                         NAME
                        </label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" placeholder="nima dawa">
                    </td>
                </tr>

                <tr>
                    <td>
                       <label for="age">
                           AGE
                        </label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                    </td>
                    <td>
                        <input type="number" id="age" name="age" placeholder="27" required>
                    </td>
                </tr>

                <tr>
                    <td>
                       <label for="employedstatus">
                          EMPLOYEDSTATUS
                        </label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                    </td>
                    <td>
                        <input type="text" id="employedstatus" name="employedstatus"required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">
                          GENDER
                        </label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                    </td>
                    <td>
                        <input type="text" id="gender" name="gender"required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="permanentaddress">
                           PERMANENT ADDRESS
                        </label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                        <td>
                        <input type="permanentaddress" id="permanentaddress" name="permanentaddress"required>
                    </td>
                    </td>
               
                <tr>
                    <td>
                        <label for="email">
                            EMAIL ID
                        </label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                    </td>
                    <td>
                        <input type="text" id="email" name="email"required>
                    </td>
                   
                </tr>
                 <tr>
                    <td>
                        <label for="phoneno">
                            PHONE NO.
                        </label>
                    </td>
                    <td align="center">
                        <strong>
                            <big>:</big>
                        </strong>
                    </td>
                    <td>
                        <input type="phoneno" id="phoneno" name="phoneno"required>
                    </td>
                   
                </tr>
            </tbody>
            </table>
        

         
            <button><a href="appoinment.html" title="">submit</a></button>
            <button><a href="login.html" title="">login</a></button>

        </form>
        </div>
      </div>
        <br><br>
    </center>

</body>
</html>
