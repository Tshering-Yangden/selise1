<html>

    <title></title>

  <body style='background-color:#7a6968'>
    <nav style="background-color:black">
  <div class="container">
   
  <ul>
    <li class="one"><a href="home.html" >Appoinment shedule</a></li>

    <hr>
  </ul>
   </div>

  <br><br>
  <center>
  <h4>Create Appointment</h4>
  </center>
  <br>
    <div class="container">
      <div class="jumbotorn">
    <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label type="Appointment Name">Appointment Name:</label>
      <input type="text" class="form-control" id="validationCustom01" value="Appointment Name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Appointment Date:</label>
      <input type="date" class="form-control" id="validationCustom02" value="Appointment Date" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Time</label>
      <input type="time" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Select Room</label>
      <select class="custom-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>Conference Hall</option>
        <option>Libery</option>
        <option>Libery Threater</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Duration</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" >Book</button>
</form>


</div>
</div>

</body>
</html>
